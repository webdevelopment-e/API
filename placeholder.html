<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="users-container">

    </ul>
    <input id= "title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="body">
    <br>
    <button id="submit">submit</button>



    <script>
            // const postInfo = {title: 'foooooooooo', body: 'bar', userId: 1}

            document.getElementById("submit").addEventListener('click', function(){
                const title = document.getElementById('title').value;
                const bodyContent = document.getElementById("body-content").value;
                console.log(title, bodyContent);
                const post = { title: title, body: bodyContent };
                nowPostToServer(post);
            })

    

            function nowPostToServer(postInfo){
                fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                }

                })

                .then((response) => response.json())
                .then((data) => console.log(data));
                .catch(error => alert('please try again later'))
            }    



            function displayUser(users){
                console.log('users', users);
                const userNames = users.map(user => user.username);
                const ul = document.getElementById('users-container')
                for(let i = 0; i < userNames.length; i++){
                    const username = userNames[i];
                    const li = document.createElement("li");
                    li.innerText = username;
                    ul.appendChild(li);
                }
            }
    </script>
</body>
</html>
